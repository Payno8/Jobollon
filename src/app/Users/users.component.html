<table>
    <caption>{{title}}</caption>
    <tr>
        <th> Nome </th>
        <th> Cognome </th>
        <th> E-Mail </th>
        <th> Codice Fiscale </th>
        <th> Provincia </th>
        <th> Cap </th>
        <th> Indirizzo </th>
        <th> Telefono </th>
        <th> Rimuovi </th> 
    </tr>
    
    <tr app-user *ngFor="let user of users" [user-data] = "user"
    (onDeleteUser) = "onDeleteUser($event)"
    ></tr>

</table>
